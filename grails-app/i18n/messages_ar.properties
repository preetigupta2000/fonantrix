services.site.webbased.text.p2.head1.bullet5=<b>\u062A\u0637\u0628\u064A\u0642 \u0627\u0644\u0635\u064A\u0627\u0646\u0629 </b> - \u0648\u062A\u0647\u062F\u0641 \u0627\u0644\u0635\u064A\u0627\u0646\u0629 \u0644\u062F\u064A\u0646\u0627 \u062A\u0637\u0628\u064A\u0642 \u0648\u064A\u0628 \u0648\u062E\u062F\u0645\u0627\u062A \u0627\u0644\u062F\u0639\u0645 \u0625\u0644\u0649 \u0636\u0645\u0627\u0646 \u062A\u0634\u063A\u064A\u0644 \u0645\u0633\u062A\u0642\u0631 \u0648\u062F\u0648\u0646 \u0627\u0646\u0642\u0637\u0627\u0639 \u0645\u0646 \u0646\u0638\u0627\u0645 \u0639\u0645\u0644\u0643. \u0648\u062A\u062A\u0636\u0645\u0646 \u0627\u0644\u062E\u062F\u0645\u0627\u062A \u062A\u062D\u0644\u064A\u0644 \u0627\u0644\u0645\u0634\u0627\u0643\u0644 \u0648\u062D\u0644\u0647\u0627 \u0648\u062A\u0639\u0632\u064A\u0632 \u0627\u0644\u062A\u0637\u0628\u064A\u0642.

