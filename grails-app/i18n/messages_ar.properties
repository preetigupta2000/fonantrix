services.site.webbased.text.p2.head1.bullet1=<b>\u062A\u0637\u0648\u064A\u0631 \u0627\u0644\u062A\u0637\u0628\u064A\u0642\u0627\u062A </b> - \u062A\u0637\u0648\u064A\u0631 \u0627\u0644\u062A\u0637\u0628\u064A\u0642\u0627\u062A \u0627\u0644\u0645\u062E\u0635\u0635\u0629 \u0645\u0635\u0645\u0645\u0629 \u062E\u0635\u064A\u0635\u0627 \u0644\u0645\u062A\u0637\u0644\u0628\u0627\u062A \u0627\u0644\u0639\u0645\u064A\u0644 \u062A\u062C\u0627\u0631\u064A\u0629 \u0645\u0639\u064A\u0646\u0629. \u0646\u0642\u062F\u0645 \u062A\u0637\u0628\u064A\u0642\u0627\u062A \u0627\u0644\u0625\u0646\u062A\u0631\u0646\u062A \u0627\u0644\u063A\u0646\u064A\u0629 \u0644\u062F\u064A\u0646\u0627 \u0627\u0644\u062C\u0645\u0639 \u0628\u064A\u0646 \u0627\u0644\u0635\u0644\u0628\u0629 \u0639\u0628\u0631 \u0627\u0644\u0645\u062C\u0627\u0644 \u0627\u0644\u062E\u0628\u0631\u0629 \u0648\u0627\u0644\u062F\u0631\u0627\u064A\u0629 \u0627\u0644\u062A\u0643\u0646\u0648\u0644\u0648\u062C\u064A\u0629 \u0648\u0645\u0646\u0647\u062C\u064A\u0629 \u0627\u0644\u062A\u0646\u0645\u064A\u0629 \u0627\u0644\u0645\u0642\u0631\u0631\u0629.
services.site.webbased.text.p2.head1.bullet2=<b>\u0627\u0644\u0647\u062C\u0631\u0629 \u0648\u062A\u0631\u0642\u064A\u0629 \u0627\u0644\u062A\u0637\u0628\u064A\u0642 </b> - \u062E\u062F\u0645\u0627\u062A \u0627\u0644\u0647\u062C\u0631\u0629 \u0644\u062F\u064A\u0646\u0627 \u062A\u0634\u0645\u0644 \u062A\u0637\u0628\u064A\u0642\u0627\u062A \u062A\u0631\u0642\u064A\u0629 \u0625\u0644\u0649 \u0642\u0627\u0639\u062F\u0629 \u0628\u064A\u0627\u0646\u0627\u062A \u0627\u0644\u062A\u0643\u0646\u0648\u0644\u0648\u062C\u064A\u0627 \u0627\u0644\u062C\u062F\u064A\u062F\u0629\u060C \u0648\u062A\u0631\u0642\u064A\u0629 \u0645\u0646\u0635\u0629 \u0627\u0644\u062E\u0627\u062F\u0645\u060C \u0648\u0627\u0644\u0647\u062C\u0631\u0629 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A\u060C \u0645\u0633\u062A\u0642\u0644 \u0639\u0644\u0649 \u0634\u0628\u0643\u0629 \u0627\u0644\u0625\u0646\u062A\u0631\u0646\u062A \u0625\u0644\u0649 \u0627\u0644\u0647\u062C\u0631\u0629 \u0645\u0646 \u0627\u0644\u062A\u0637\u0628\u064A\u0642\u0627\u062A \u0627\u0644\u0642\u062F\u064A\u0645\u0629.
services.site.webbased.text.p2.head1.bullet3=<b>\u0625\u0639\u0627\u062F\u0629 \u0647\u0646\u062F\u0633\u0629 \u0627\u0644\u062A\u0637\u0628\u064A\u0642\u0627\u062A \u0648\u062A\u0639\u0632\u064A\u0632 </b> - \u0646\u062D\u0646 \u0646\u0642\u062F\u0645 \u0627\u0644\u0647\u0646\u062F\u0633\u0629 \u0627\u0644\u0639\u0643\u0633\u064A\u0629 \u0644\u0644\u0646\u0638\u0645 \u0627\u0644\u0642\u0627\u0626\u0645\u0629 \u0639\u0644\u0649 \u0641\u0647\u0645 \u0648\u0638\u0627\u0626\u0641\u0647\u0627 \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0648\u0627\u0644\u0647\u0646\u062F\u0633\u0629 \u0627\u0644\u062A\u0642\u0646\u064A\u0629 \u0648\u0625\u062F\u062E\u0627\u0644 \u0627\u0644\u062C\u062F\u064A\u062F / \u062A\u0639\u0632\u064A\u0632 \u0645\u0646\u0637\u0642 \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0648\u062A\u062D\u0633\u064A\u0646 \u0627\u0644\u0623\u062F\u0627\u0621.
