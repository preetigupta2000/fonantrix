#Fonantrix site services resources#
services.site.heading=私たちのサービス
services.site.note=我々は、さまざまな製品の開発のためのソフトウェア開発と他のITサービスでサービスを提供。それは私達の会社のユニークな顧客指向の原則に基づいています。

services.site.item1.head=モビリティ
services.site.item1.text.p1=モバイル技術の出現と普及は、わずか10年でビジネスを行う方法を変更しました。携帯電話、PDA、スマートフォンは本日、幅広いソリューションを提供し、開発者とモビリティ·サービス·プロバイダのための機会の大群を提示し、その顧客の需要を満たす以上。 <a href="mobility">もっと...</a>

services.site.item2.head=ソーシャルメディアの統合
services.site.item2.text.p1=おそらく、ソーシャルメディアは潜在的な顧客の膨大な数にあなたのビジネスを公開するかについての話題を聞いたことがある。あなたのいくつかは、すでに使用され、ソーシャルメディアをどのように使用できるかを理解し、利点が評判をオンラインで促進し、構築するために、TwitterやFacebookページ、LinkedInやその他のソーシャルメディアサイトのようなサービスを使用するのが何であるか。の<a href = "SocialMedia">している場合があります>その他...</a>

