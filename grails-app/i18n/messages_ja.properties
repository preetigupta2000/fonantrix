#Fonantrix site about resources#
about.site.heading=私たちについて
about.site.note=Fonantrixは、技術や地域間での技術革新と価値を提供する、統合型の世界のためにあなたのアウトソーシングの製品開発のリーダーです。 Fonantrixは、私たちは積極的に、お客様のビジネス目標とのコンサルティングとアウトソーシングサービスの位置を合わせるため、お客様のビジネスの風景を、理解するために余分なマイルを行く。
about.site.item1.head=理念
about.site.item1.text.p1=概念、観念、設計から、今日の最も先進的かつ収束技術の配達に、Fonantrixはあなたが直面している技術的な課題を満たすために、あなたが求める専門知識を提供する準備ができています。我々は、顧客の設計を支援する開発し、革新的な製品を提供することに専念しています。 
about.site.item1.text.p2=Fonantrix designs and develops feature-rich products for companies embracing transformational advances in software and technology.
about.site.item2.head=私たちの使命
about.site.item2.text.p1=エンタープライズ、モバイル、Webベースのユーザ体験ドリブンの各テクノロジーに深い専門知識を活用することで、我々は、持続スピードとビジネスのための長期的な成功を確保するため、ミッションクリティカルな製品を構築しながら、お客様が自社のコアコンピタンスに集中できる。 
about.site.item2.text.p2=アジア、ヨーロッパ、北アメリカにある事務所で、Fonantrixは地元のタッチで真に統合されたグローバル·リーチを提供するアウトソース製品の開発パートナーです。

about.site.ourteam.heading=私達のチーム
about.site.ourteam.note=我々はチームだ...私たちは一緒に勝つ、我々は一緒に失う、我々は祝うと私たちは一緒に悲しむ。敗北と軟化し、我々はそれらを一緒にやったので、勝利は加糖されています。

about.site.ourteam.profile1.title=最高経営責任者
about.site.ourteam.profile1.comments=我々のデザイナーだけでなく、ユーザーエクスペリエンスを向上させることに焦点を当てるが、彼らは頻繁にaesthetic.Our開発者のための彼らの感覚を勉強し、リファインして、エレガントな機能やベスト·プラクティスに沿ったものであることが解決策を見つけるための新しい、興味深い技術を採用しています。

about.site.ourteam.profile2.title=最高執行責任者
about.site.ourteam.profile2.comments=維持しやすいと将来のための拡張されている私たちのソフトウェアアーキテクト·デザイン·ソリューションを提供しています。私たちのビジネス·アナリストが問題を特定し、継続的なビジネスの俊敏性を確保するソリューションを提供する当社のソフトウェア·アーキテクトで動作、所有権と強力なROIの総コストを削減しました。

about.site.ourteam.profile3.title=最高技術責任者
about.site.ourteam.profile3.comments=当社のプロジェクトマネージャ対策プロジェクトの進捗状況は＆あなたが情報に基づいた意思決定を行うことができるように、利害関係者間のコミュニケーションの高水準を奨励しています。彼らは、タイムリーかつ効果的な方法でリソース正常に配信ソリューションを保証します。

