services.site.socialmedia.note=おそらく、ソーシャルメディアは潜在的な顧客の膨大な数にあなたのビジネスを公開するかについての話題を聞いたことがある。あなたのいくつかは、すでに使用され、ソーシャルメディアを使用するとどのような利点が評判をオンラインで促進し、構築するために、TwitterやFacebookページ、LinkedInやその他のソーシャルメディアサイトのようなサービスを使用してのものであることができる方法を理解している可能性があります。
services.site.socialmedia.text.p1=Fonantrixは、両方の確立やソーシャルメディアプラットフォームを新興と、より高度な、深いレベルで統合して、Facebookの "Like"ボタンとTwitterとの統合からソーシャルメディア技術の広い範囲を、統合するのを助けることができる.
services.site.socialmedia.text.p2=我々はFacebookやTwitter、YouTubeのリアルタイムソーシャルメディアアプリケーションの開発経験を持っています。
services.site.socialmedia.head1.heading=エンタープライズJava
services.site.socialmedia.head1.text.p1=我々は、Javaを愛するだけではなく、私たちのマグカップインチ比類のないスケーラビリティとユーティリティを使用すると、このサーバー側のインターネット言語は、私たちのプロジェクトのための技術です。 Java用に作成された有用なフレームワークやライブラリの数が多い、プラス繁栄開発者コミュニティは、弊社の企業の開発者のように、それは柔軟かつ最新に保つ。だから我々は、エンタープライズプロジェクトのJavaを使って何ができるかについてはお問い合わせをお願いします。

services.site.webbased.note=Webベースのシステムは、簡単に詳細を知る必要がある人のためのデータを分析し、広めるために作っている。この電位はまだ広く使用されていませんけれども。
services.site.webbased.text.p1=Fonantrixは、データの可視化とReporting Servicesのカスタムソフトウェア開発の分野に従事してきました。当社の専門家チームは、アプリケーション開発プロジェクトの数百に参加してきました。我々はデータおよびトランザクションの大量を扱う複雑なビジネスロジックを持つアプリケーションや高度な報告システムの開発、管理システムに精通しています。私たちはあなたの最も複雑なビジネスアイデアを補完するために、革新的で信頼できるソフトウェア·ソリューションを供給することができます。
services.site.webbased.text.p2=私たちのサービスの範囲は、多くの場合、含まれています：

services.site.webbased.text.p2.head1=アプリケーションサービス
services.site.webbased.text.p2.head1.bullet1=<b>アプリケーション開発</b> - クライアントの特定のビジネス要件に合わせたカスタムアプリケーションの開発。我々は固体クロスドメインの経験、技術的な専門知識と確立開発方法論を組み合わせ、リッチ·インターネット·アプリケーションを提供します。
services.site.webbased.text.p2.head1.bullet2=<b>アプリケーションの移行と移植</b>に - 私たちのマイグレーションサービスは新しい技術プラットフォーム、データベースとサーバーの移植、データ移行、レガシーアプリケーションのスタンドアロン·トゥ·ウェブへの移行移植アプリケーションが含まれます。
services.site.webbased.text.p2.head1.bullet3=<b>アプリケーションのリエンジニアリングと拡張</b>を - 私たちは彼らのビジネス機能と技術的なアーキテクチャを理解し、強化された/新しいビジネス·ロジックとパフォーマンスの向上をご紹介するために、既存システムのリバースエンジニアリングを提供します。
services.site.webbased.text.p2.head1.bullet4=<b>アプリケーション監査とテスト</b> - 独立系ソフトウェア·監査およびコードレビュー、機能対要求の検証、GUIの使いやすさとHTML規格のコンプライアンス·テストおよびパフォーマンス/セキュリティ/安定性テストを含むWebアプリケーションのテスト。
services.site.webbased.text.p2.head1.bullet5=<b>アプリケーションのメンテナンス</b> - に弊社のWebアプリケーションの保守とサポートサービスは、ビジネス·システムの安定かつ継続した動作を確保することを目的としています。サービスは、問題の分析、解決し、アプリケーションの強化が含まれています。

services.site.webbased.text.p2.head2=レスポンシブWebデザイン
services.site.webbased.text.p2.head2.p1=ブラウザでは変化しています。ユーザーがデスクトップ上にある可能性があります、または彼らは彼らのスマートフォンやタブレットを使用している可能性があります。非常にすぐに、彼らはまだあなたのサイトにアクセスするために存在していないものを使用している可能性があります。ポイントは、あなたのウェブサイトを検出して、デバイスと視聴者の実際の使用の可能性に応答する必要があるということです。我々は、同じウェブサイトはすべてのブラウザ環境で快適に、そして適切に提示できるようにするために応答して、DRYの技術を採用しています。もっとピンチやズームません。

services.site.cloud.note=あなたのビジネスに、クラウドサービスを活用することで活用するあなたの会社の潜在力と売上増加と効率化をするための素晴らしい方法です。Fonantrixは、クラウドサービスは、あなたの会社が今日のペースの速いビジネスの世界で効果的に競争できるように、あなたのビジネスの成功を支援する方法の完全な範囲を知る手助けにもなります。
services.site.cloud.text.p1=そのようなAmazon Webサービスは、Google Apps、とSalesforceなどのクラウドサービスは、数え切れないほどの会社がより良く、より速く動作するように、これらのプロセスを段取りすることで、ビジネスプロセスの合理化を受けています。あなたの会社のためのクラウドサービスは、混乱を招くことが、最も重要なのは、彼らが手の届かない場所にある必要はありませんがありません。 Fonantrixは、あなたの会社が迅速に活用することができるクラウド·コンピューティング·ソリューションを識別するのに役立ち、そして未来へと成長志向の企業が進めているクラウド·コンピューティング·ソリューションを提供しています。ことができますレッツは、これらの業界をリードするクラウド·ソリューションを今日のあなたの会社の強豪·インフラストラクチャーを構築始める：

