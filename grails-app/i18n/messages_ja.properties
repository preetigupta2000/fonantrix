services.site.cloud.text.p1.head2.text.p1=Fonantrixは、GmailやカレンダーなどのGoogleの広く使用されているコンピューティング·ソリューションを活用できる​​、クラウドで独自のビジネスアプリケーションを構築およびホストするGoogleのApp Engineを使用することができます。 

